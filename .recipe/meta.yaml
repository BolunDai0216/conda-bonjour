{% set name = "conda-bonjour" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/BolunDai0216/conda-bonjour/archive/v{{ version }}.tar.gz
  sha256: 0079794c39d7c76c22bebc1e5eff95aa367dfcb7a25dd3666979dd3ead0172e5

build:
  # script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  script: bash build.sh
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - eigen
    - cmake
    - wheel
    - ninja
    - pip
  host:
    - python >=3.8
    - setuptools >=61.0.0
    - pybind11 >=2.10.0
    - cmake
    - wheel
    - ninja
    - pip
    - eigen
  run:
    - python >=3.8
    - numpy >=1.22.0

test:
  imports:
    - conda_bonjour
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Tutorial on publishing to Conda
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BolunDai0216
